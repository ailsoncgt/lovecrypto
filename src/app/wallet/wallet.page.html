<ion-header no-border>
  <ion-toolbar color="primary">
    <ion-title>
      Wallet
    </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="openHome()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content color="primary">
  <div class="ion-padding" id="banner">
    <ion-text>
      <p class="min-title">YOUR BALANCE</p>
    </ion-text>
    <ion-text>
      <h1 class="big-txt">${{user.balance}}</h1>
    </ion-text>


    <ion-button id="requestWithdrawBtn" (click)="requestWithdraw()" color="success">
      <p>REQUEST WITHDRAW</p>
    </ion-button>
  </div>
  <!-- / -->
  <div class="gradient-secondary-to-primary" id="task-title">
    <ion-text>
      <p class="ion-padding">WITHDRAW SUMARY</p>
    </ion-text>
  </div>
  <!-- / -->
  <div id="tasks" color="primary">
    <ion-item *ngFor="let task of tasks">
      <div slot="start" class="cmp">
        <p>{{task.name}}</p>
        <ion-label>{{task.shortDescription}}</ion-label>
      </div>
      <div slot="end" class="service">
        <p color="success">{{task.type}}</p>
        <h3 color="success">${{task.reward}}</h3>
      </div>
    </ion-item>
    <!-- / -->
  </div>
</ion-content>
