<ion-header no-border>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-button (click) = "goBack()">
          <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title class>
        Insert Coinbase Account
        <!-- <ion-img src="assets/logo.jpeg"></ion-img> -->
      </ion-title>
      
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-text>
        <h2 class = "info">
            Enter the email address associated with the coinbase account you wish to transfer to
        </h2>
    </ion-text>
  
    <ion-row class = "alter-profile">
      <ion-item class = "alter-profile">
        <ion-label position="floating">email</ion-label>
        <ion-input></ion-input>
      </ion-item>  
    </ion-row>

    <ion-text>
        <p class = "info">
            Don't have a Coinbase account? <a href="" target="_blank">Create one</a>
        </p>
    </ion-text>
    
    <ion-row class="footer" center>  
      <ion-col>   
          <ion-button size = "large" fill="clear" (click) = "next()"><span>Next</span></ion-button>
      </ion-col> 
    </ion-row>
  
  </ion-content>
