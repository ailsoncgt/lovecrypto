<ion-header no-border>
  <ion-toolbar color="primary">
    <ion-title>
      <ion-img src="assets/lc.png"></ion-img>
    </ion-title>
    <ion-buttons slot="end">
      <!-- <ion-button (click)="openShare()">
        <ion-icon name="share" slot="icon-only"></ion-icon>
      </ion-button> -->
      <!--Removido no beta
      <ion-button>
        <ion-icon name="notifications" slot="icon-only"></ion-icon>
      </ion-button>
      -->
      <ion-button (click)="openSettings()">
        <ion-icon name="settings" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
  <div class="ion-padding" id="banner">
    <ion-text>
      <p class="min-title">YOUR BALANCE</p>
    </ion-text>
    <ion-text>
      <h1 class="big-txt">${{user.balance}}</h1>
    </ion-text>

    <ion-button id="sumaryBtn" color="secondary">
      <p>SUMMARY</p>
    </ion-button>
    <ion-button id="walletBtn" size="large" (click)="openWallet()" color="success">
      <p>WALLET</p>
    </ion-button>
  </div>
  <!-- / -->
  <div class="gradient-secondary-to-primary" id="task-title">
    <ion-text>
      <p class="ion-padding tasks-title ">TASKS</p>
    </ion-text>
  </div>
  <!-- / -->
  <div id="tasks" color="primary">
    <ion-item *ngFor="let task of tasks" (click)="openTask(task)">
      <div slot="start" class="cmp">
        <p>{{task.name}}</p>
        <ion-label>{{task.shortDescription}}</ion-label>
      </div>
      <div slot="end" class="service">
        <p>{{task.type}}</p>
        <h3>$ {{task.reward}}</h3>
      </div>
    </ion-item>
    <ion-text *ngIf="!tasks.length" center class="task-completed">
      <h4>Congratulations!</h4>
      <h5>You have completed all tasks</h5>
    </ion-text>
    <!-- / -->
  </div>
</ion-content>
