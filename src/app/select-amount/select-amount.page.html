<ion-header no-border>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-button (click) = "goBack()">
          <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title class>
        Select amount
        <!-- <ion-img src="assets/logo.jpeg"></ion-img> -->
      </ion-title>
      
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-text>
      <p>
        Select amount
      </p>
    </ion-text>
  
    <ion-row class = "alter-profile">
      <ion-item class = "alter-profile">
        <ion-label position="floating">insert the amount</ion-label>
        <ion-input type="number" value="0"></ion-input>
      </ion-item>  
    </ion-row>
    
    <ion-row class="footer" center>  
      <ion-col>   
          <ion-button size = "large" fill="clear" (click) = "next()"><span>Next</span></ion-button>
      </ion-col> 
    </ion-row>
  
  </ion-content>
