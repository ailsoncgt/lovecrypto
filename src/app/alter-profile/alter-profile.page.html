<ion-header no-border>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-button (click) = "openProfile()">
          <ion-icon name="close" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title class>
        Alter Profile
        <!-- <ion-img src="assets/logo.jpeg"></ion-img> -->
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
<ion-content>

  
<!-- Input with placeholder -->
  <ion-row class = "alter-profile">

    <ion-item class = "alter-profile">
      <ion-label position="floating">Info To Change</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item class = "alter-profile">
      <ion-label position="floating">Your Password</ion-label>
      <ion-input></ion-input>
    </ion-item>
 
  </ion-row>
    
  <ion-row class="footer" center>  
    <ion-col text-center>   
        <ion-button size = "large" fill="outline" (click) = "logout()"><span>Logout</span></ion-button>
    </ion-col> 
  </ion-row>

</ion-content>
