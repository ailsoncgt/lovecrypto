<ion-content class="login-page">

  <div class="content">
    <ion-img class="logo" src="../assets/logo.png"></ion-img>
    <form action="" [formGroup]="signUpForm" novalidate>
      <!-- 
					<ion-text>
						<h3>Login</h3>
						<p center class="error-msg-form" *ngIf="showError">{{errorTxt}}</p>
					</ion-text>
					-->
      <div id="input">
        <ion-input autofocus="true" class="lovc-input" placeholder="nome completo" formControlName="name"></ion-input>
        <ion-input class="lovc-input" placeholder="email" formControlName="email"></ion-input>
        <ion-input class="lovc-input" placeholder="password" type="password" formControlName="password"></ion-input>
      </div>
      <div slot="end">

        <a class="sign-up">Forgot your password?</a>


      </div>
      <div class="action">
        <ion-button size="large" color="success" (click)="login()" [disabled]="!signUpForm.valid || loading">
          <p *ngIf="!loading">SIGN UP</p>
          <p *ngIf="loading">LOADING...</p>
        </ion-button>
      </div>
    </form>
    <ion-row class="buttons">
      <div class="or">
        <div class="left"></div>
        <p>or</p>
        <div class="right"></div>
      </div>
      <ion-button fill="fill fb" color="fb" size="large" (click)="fbLogin()">facebook</ion-button>
      <ion-button class="fill gmail" color="light" size="large" (click)="signUp()">gmail</ion-button>

    </ion-row>
  </div>

</ion-content>
